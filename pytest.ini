[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Async configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, database required)
    api: API endpoint tests (requires test server)
    asyncio: Async tests (requires pytest-asyncio)
    slow: Slow-running tests
    serp: Tests requiring SERP API mocking
    websocket: WebSocket tests
    database: Database tests
    engarde: En Garde integration tests

# Warning filters
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore: Valid config keys have changed in V2:UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -p no:cacheprovider

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (prevent hanging tests)
timeout = 300
timeout_method = thread
